{% extends 'base.html' %}

{% block title %}SkillAssessmentPage - EmpowerWomen{% endblock %}

{% block content %}

<div class="results-section">
    <h1 class="title" style="margin-bottom: 30px">Quiz Results</h1>

    <div class="chart-wrapper">
        {% for competency, result in results.items() %}
        <div class="bar-container">
            <span class="competency-name">{{ competency }}</span>
            <div class="bar">
                <div class="bar-fill" style="width: calc({{ result.score }} * 10%);"></div>
                <span class="score-label">{{ result.score }}/5</span>
            </div>
            <span class="proficiency-level">{{ result.proficiency }}</span>
        </div>
        {% endfor %}
    </div>
</div>
<div class="container-center">
   <form action="{{ url_for('recommendations.view_recommendations') }}" method="POST">
        <button type="submit" class="btn btn-primary mt-3 custom-button">View Industry & Occupation Recommendations</button>
    </form>
</div>
<div class="container-center">
    <a href="/skillass" class="btn btn-primary mt-3 custom-button">Back To Assessment Page</a>
</div>

{% endblock %}

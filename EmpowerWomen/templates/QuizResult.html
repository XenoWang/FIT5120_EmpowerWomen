{% extends 'base.html' %}

{% block title %}SkillAssessmentPage - EmpowerWomen{% endblock %}

{% block content %}

<div class="results-section">
    <h1 class="title">Quiz Results</h1>

    <div class="chart-wrapper">
        {% for competency, result in results.items() %}
        <div class="bar-container">
            <span class="competency-name">{{ competency }}</span>
            <div class="bar">
                <div class="bar-fill" style="width: {{ result.score }}%;"></div>
                <span class="score-label">{{ result.score }}</span>
            </div>
            <span class="proficiency-level">{{ result.proficiency }}</span>
        </div>
        {% endfor %}
    </div>
</div>

<div class="container">
    <a href="/skillass" class="btn btn-primary mt-3 fancy-button">Back To Assessment Page</a>
</div>

{% endblock %}

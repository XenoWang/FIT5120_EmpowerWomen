<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ANZSCO1 Data</title>
</head>
<body>
<h1>ANZSCO1 Data</h1>
<table border="1" id="anzsco1Table">
    <thead>
    <tr>
        <th>ANZSCO1_CODE</th>
        <th>SECTION</th>
    </tr>
    </thead>
    <tbody>
    <!-- 这里将动态插入数据 -->
    </tbody>
</table>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // 发起请求获取数据
        fetch('/api/anzsco1')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('anzsco1Table').getElementsByTagName('tbody')[0];

                // 遍历数据并插入表格
                data.forEach(item => {
                    const row = tableBody.insertRow();

                    const codeCell = row.insertCell(0);
                    codeCell.textContent = item.ANZSCO1_CODE;

                    const sectionCell = row.insertCell(1);
                    sectionCell.textContent = item.SECTION;
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    });
</script>

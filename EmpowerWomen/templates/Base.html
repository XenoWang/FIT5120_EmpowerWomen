<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EmpowerWomen{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/neuton-2" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/federo" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/noto-sans-gujarati" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/styles.css') }}">
    <script src="{{ url_for('static', filename='Js/script.js') }}"></script>
</head>
<body>

<!-- Navbar -->
<nav id="navbar" class="navbar navbar-expand-lg navbar-light sticky-top">
    <a class="navbar-brand" href="/" style="font-family: 'Yellowtail', cursive; color: #6998f7">EmpowerWomen</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/skillass">Skill Assessment</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/skillmatching">Skill Match</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/resume">Resume Generator</a>
            </li>
        </ul>
    </div>
</nav>


<!-- Main Content -->
<div class="container-custom">
    {% block content %}
    {% endblock %}
</div>


<a href="#" class="back-to-top" id="backToTop">
    &#128512; &nbsp;Back to Top
</a>

<!-- Footer -->
<footer class="footer mt-auto py-3 bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <p class="footer-logo" style="font-family: 'Yellowtail', cursive; font-size: 1.5rem; color:#6998f7 ;">EmpowerWomen</p>
                <ul class="list-unstyled">
                    <li><a href="/privacy" class="text-white">Privacy Statement</a></li>
                    <li><a href="/terms" class="text-white">Terms of Use</a></li>
                </ul>
            </div>

            <div class="col-md-6 text-right" id="copyright_button">
                <p class="mb-0 text-white">&copy; 2024 EmpowerWomen. All Rights Reserved.</p>
            </div>
        </div>
    </div>
</footer>

</body>
</html>

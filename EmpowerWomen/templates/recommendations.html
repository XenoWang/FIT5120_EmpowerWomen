<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: whitesmoke;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: cornflowerblue;
        }

        .back-button {
            display: flex;
            justify-content: center;
        }

        button {
            background-color: cornflowerblue;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: cornflowerblue;
        }
    </style>
</head>
<body>
<h1>Industry and Occupation Recommendations</h1>

<!-- 显示推荐的 section 和对应的 occupation -->
{% for section, occupations in industry_recommendations.section_occupations.items() %}
<h2>{{ section }}</h2>
<table>
    <thead>
    <tr>
        <th>Top 5 Occupation</th>
    </tr>
    </thead>
    <tbody>
    {% for occupation in occupations %}
    <tr>
        <td>{{ occupation }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endfor %}
<div class="recommend_button_container">
    <div class="button">
        <a href="/">
            <button>Back to Homepage</button>
        </a>
    </div>
    <br>
    <div class="button">
        <a href="/SkillGap">
            <button>Compare Skill Gap</button>
        </a>
    </div>
</div>
</body>
</html>
